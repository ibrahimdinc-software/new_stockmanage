{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>

    <!-- Prevent the demo from appearing in search engines -->
    <meta name="robots"
          content="noindex">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700%7COswald:300,400,500,700%7CRoboto:400,500%7CExo+2:600&display=swap"
          rel="stylesheet">

    <!-- Perfect Scrollbar -->
    <link type="text/css"
          href="{% static 'template/css/perfect-scrollbar.css' %}"
          rel="stylesheet">

    <!-- Material Design Icons -->
    <link type="text/css"
          href="{% static 'template/css/material-icons.css' %}"
          rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link type="text/css"
          href="{% static 'template/css/fontawesome.css' %}"
          rel="stylesheet">

    <!-- Preloader -->
    <link type="text/css"
          href="{% static 'template/css/spinkit.css' %}"
          rel="stylesheet">
    <link type="text/css"
          href="{% static 'template/css/preloader.css' %}"
          rel="stylesheet">

    <!-- App CSS -->
    <link type="text/css"
          href="{% static 'template/css/app.css' %}"
          rel="stylesheet">

    <!-- Dark Mode CSS (optional) -->
    <link type="text/css"
          href="{% static 'template/css/dark-mode.css' %}"
          rel="stylesheet">

    <!-- Vector Maps -->
    <link type="text/css"
          href="{% static 'template/css/jqvmap.min.css' %}"
          rel="stylesheet">

</head>
