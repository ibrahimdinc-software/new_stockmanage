{% extends 'admin/change_list.html' %}
{% load admin_urls %}



{% block object-tools %}
<div>
    <form action="gettrorders/" method="POST">
        {% csrf_token %}
        <button type="submit">Siparişleri Getir la</button>
    </form>
</div>
<br />
<ul class="object-tools">
    {% block object-tools-items %}
        {% if has_add_permission %}
            {{ block.super }}
        {% endif %}
        {% if has_import_permission %}
            <li><a href='{% url opts|admin_urlname:"import" %}' class="import_link">İçe Aktar</a></li>
        {% endif %}
    {% endblock %}
</ul>
{% endblock %}
